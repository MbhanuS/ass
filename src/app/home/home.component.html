<div>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onLoggingout()"
  >
    Log Out
  </button>

  <!-- Search -->
  <div style="margin: 2% 45%">
    <label for="search">Search</label>
    <input
      type="text"
      [(ngModel)]="searchValue"
      id="search"
      placeholder="search by title or body"
    />
  </div>

  <app-posts [searchValue]=searchValue></app-posts>

</div>

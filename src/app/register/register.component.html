<form [formGroup]="registeratinForm" (ngSubmit)="onRegistering()">
  <mat-form-field class="field">
    <mat-label>Enter your Name </mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Enter your email </mat-label>
    <input matInput type="email" formControlName="email" required />
    <mat-error *ngIf="email.getError('required')">Email is required</mat-error>
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Enter password </mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      [type]="hide ? 'text' : 'password'"
      required
    />
    <mat-error *ngIf="password.getError('required')"
      >password is required</mat-error
    >
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button
    type="submit"
    [disabled]="!registeratinForm.valid"
    mat-raised-button
    color="primary"
  >
    Register
  </button>
</form>

<div style="margin-left: 40%; margin-top: 2%">
  <h2>Or</h2>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    (click)="onLogin()"
  >
    Log In
  </button>
</div>
